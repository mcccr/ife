<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

 /*选出空气质量指数大于60的城市*/
  var filterResult=aqiData.filter(function(item,index,array){
    return (item[1]>60);
  });
  //console.log(filterResult);

  /*将选出的数组排序，定义sort参数为降序*/
  function compare(value1,value2){
    return value2[1]-value1[1];
  };
  var cityOrder=filterResult.sort(compare);
  //console.log(cityOrder);

  /*结果加入html中*/
  var list=document.getElementById("aqi-list");
  //console.log(list);
  for(var i=0; i<cityOrder.length;i++){
    list.innerHTML += '<li>第'+(i+1)+'名：'+cityOrder[i][0]+', '+cityOrder[i][1]+'</li>';
  }
})();

</script>
</body>
</html>
